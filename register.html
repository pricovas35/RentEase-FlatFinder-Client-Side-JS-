<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
    <script src="register.js" defer></script>
    <title>Register page</title>
  </head>
  <body>
    <div class="container">
      <img src="./images/logo.png" alt="logo">
      <h1>Sign up with us!</h1>
      <form class="data">
        <label for="first_name">First Name:</label><br>
        <input type="text" id="first_name"><br><br>

        <label for="last_name">Last Name:</label><br>
        <input type="text" id="last_name"><br><br>

        <label for="user_name">User Name:</label><br>
        <input type="text" id="user_name"><br><br>

        <label for="birth_date">Birth Date:</label><br>
        <input type="date" id="birth_date"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email"><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password"><br><br>

        <label for="confirm_password">Confirm Password:</label><br>
        <input type="password" id="confirm_password"><br><br>

        <button type="submit" class="register">Sign Up!</button>

        <h3>Already have an account? <a href="login.html">Login!</a></h3>
      </form>
    </div>
  </body>
</html>
