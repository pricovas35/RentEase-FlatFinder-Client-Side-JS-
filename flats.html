<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="flats.css">
    <script src="flats.js" defer></script>
    <title>Rent Ease - Home page</title>
  </head>
  <body>
      <header>
        <div class="btns">
          <a href="flats.html"><img src="./images/logo.png" alt="logo"></a>        
          <button id="addFlatBtn">Add Flat</button>
          <button id="seeFlatBtn">See Flats</button>
          <button id="updateInfoBtn">Update Info</button>
          <button id="favoritesBtn">Favorites</button>
        </div>
        <div class="hamburger-menu">
          <input id="menu-toggle" type="checkbox">
          <label class="menu-btn" for="menu-toggle">
            <span class="nav-icon"></span>
          </label>
          <ul class="menu">
            <li><button id="addFlatBtn">Add Flat</button></li>
            <li><button id="seeFlatBtn">See Flats</button></li>
            <li><button id="updateInfoBtn">Update Info</button></li>
            <li><button id="favoritesBtn">Favorites</button></li>
          </ul>
        </div>
        <div class="mes">
          <h3 id="welcome-message"></h3>
          <button class="logout" id="logout"><a href="login.html">Log Out!</a></button>
        </div>
      </header>
      <div class="container">
      <form id="addFlat" style="display: none;">
          <div class="form-group">
              <label for="city">City:</label>
              <input type="text" id="city">
          </div>
          <div class="form-group">
              <label for="streetName">Street Name:</label>
              <input type="text" id="streetName">
          </div>
          <div class="form-group">
              <label for="streetNumber">Street Number:</label>
              <input type="number" id="streetNumber">
          </div>
          <div class="form-group">
              <label for="areaSize">Area Size:</label>
              <input type="number" id="areaSize">
          </div>
          <div class="form-group">
              <label for="hasAC">Has AC:</label>
              <select id="hasAC">
                  <option value="true">Yes</option>
                  <option value="false">No</option>
              </select>
          </div>
          <div class="form-group">
              <label for="yearBuilt">Year Built:</label>
              <input type="number" id="yearBuilt">
          </div>
          <div class="form-group">
              <label for="rentPrice">Rent Price:</label>
              <input type="number" id="rentPrice">
          </div>
          <div class="form-group">
              <label for="avbDate">Data Availability:</label>
              <input type="date" id="avbDate">
          </div>
          <button class="save" id="saveBtn">Save</button>
      </form>

      

      <table id="flatsTable" style="display: none;">
          <thead>
            <th id="sortCity">City <i class="fa-solid fa-sort"></i></th>
            <th id="sortStreetName">Street Name <i class="fa-solid fa-sort"></i></th>
            <th id="sortStreetNumber">Street Number <i class="fa-solid fa-sort"></i></th>
            <th id="sortAreaSize">Area Size <i class="fa-solid fa-sort"></i></th>
            <th id="sortAC">Has AC <i class="fa-solid fa-sort"></i></th>
            <th id="sortYearBuilt">Year Built <i class="fa-solid fa-sort"></i></th>
            <th id="sortRentPrice">Rent Price <i class="fa-solid fa-sort"></i></th>
            <th id="sortAvbDate">Data Availability <i class="fa-solid fa-sort"></i></th>
            <th>Actions</th>
          </thead>
          <tbody id="addBody">
              <!-- Rows will be dynamically added here -->
          </tbody>
      </table>


      <form id="updateInfo" style="display: none;">
        <label for="first_name">First Name:</label><br>
        <input type="text" id="first_name"><br><br>

        <label for="last_name">Last Name:</label><br>
        <input type="text" id="last_name"><br><br>

        <label for="user_name">User Name:</label><br>
        <input type="text" id="user_name"><br><br>

        <label for="birth_date">Birth Date:</label><br>
        <input type="date" id="birth_date"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email"><br><br>

        <button type="submit" id="updateBtn">Update Info!</button>

      </form>

      <table id="favTable" style="display: none;">
        <thead>
            <tr>
                <th>City</th>
                <th>Street Name</th>
                <th>Street Number</th>
                <th>Area Size</th>
                <th>Has AC</th>
                <th>Year Built</th>
                <th>Rent Price</th>
                <th>Data Availability</th>
            </tr>
        </thead>
        <tbody id="favBody">
            <!-- Rows will be dynamically added here -->
        </tbody>
    </table>
    </div>
  </body>
</html>
